   name: Team Approval Check

   on:
     pull_request_review:
       types: [submitted]

   jobs:
     approval-check:
       runs-on: ubuntu-latest
       steps:
         - name: Check Team Approvals
           uses: jefeish/github-action-team-approval@main
           with:
             team-name: B-Team
             required-approvals: 2
