   name: Team Approval Check

   on:
     pull_request_review:
       types: [submitted]
       
   permissions:
     contents: read
     pull-requests: read
     issues: read
  
   jobs:
     approval-check:
       runs-on: ubuntu-latest
       steps:
         - name: Check Team Approvals
           uses: jefeish/github-action-team-approval@main
           with:
             team_name: A-Team
             required_approvals: 2
             token: ${{ secrets.GITHUB_TOKEN }}
